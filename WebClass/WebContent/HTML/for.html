<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function calculate() {
        var num = parseInt(document.getElementById('num').value)
        var sum = 0
        for(var i=1; i<=num; i++) {
          sum += i;
        }
        document.getElementById('result').innerHTML = "1부터 " + num + "까지의 합은 " + sum + "입니다."
      }
    </script>
  </head>
  <body>
    <input type="text" id="num">
    <input type="button" value="계산" onclick="calculate()">
    <p id="result"> </p>
  </body>
</html>
