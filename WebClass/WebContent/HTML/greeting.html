<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function greeting(sentence) {
        console.log('함수 시작')
        document.getElementById('result').innerHTML = sentence
        console.log('함수 끝')
      }
    </script>
  </head>
  <body>
    <p>각 나라의 인삿말</p>
    <button onclick="greeting('안녕하세요!')">한국</button>
    <button onclick="greeting('Hello!')">미국</button>
    <button onclick="greeting('니 하오!')">중국</button>
    <p id="result"></p>
  </body>
</html>
