<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function goPage(url) {
        location.href = url
      }
    </script>
  </head>
  <body>
    <button onclick="goPage('https://google.com/ncr')">구글</button>
    <button onclick="goPage('https://naver.com')">네이버</button>
    <button onclick="window.open('https://daum.net', '_blank')">다음</button>
  </body>
</html>
